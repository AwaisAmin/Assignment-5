<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name:
      <input type="text" name="fname" value="David" /><br />
      Last name:
      <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />

      <script>
        const firstName = document.getElementsByTagName("input")[0].value;
        const lastName = document.getElementsByTagName("input")[1].value;
        console.log(firstName, lastName);
        function getFormvalue() {
          console.log(firstName, lastName);
        }
      </script>
    </form>
  </body>
</html>
